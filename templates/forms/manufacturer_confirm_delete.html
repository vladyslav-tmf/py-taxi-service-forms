{% extends 'base.html' %}

{% block content %}

  <h2>Delete Manufacturer</h2>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>

  <p><i>All cars of this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
