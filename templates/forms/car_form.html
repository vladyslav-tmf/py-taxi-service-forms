{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}

  <h2>{{ object|yesno:"Edit,Create" }} Car</h2>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{{ object|yesno:'Update,Create' }}">
  </form>

{% endblock %}
