{% extends "base.html" %}

{% block content %}

  <h1>
    Car list
    <a style="float: right" href="{% url 'taxi:car-create' %}">Add car</a>
  </h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <th>
            <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
          </th>
          <th>
            {{ car.manufacturer.name }}
          </th>
          <th>
            <a href="{% url 'taxi:car-update' pk=car.id %}">Edit</a>
          </th>
          <th>
            <a href="{% url 'taxi:car-delete' pk=car.id %}">Delete</a>
          </th>
        </tr>
      {% endfor %}

    </table>
  {% else %}
    <p>There are no cars in taxi.</p>
  {% endif %}

{% endblock %}
